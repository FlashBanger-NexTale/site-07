<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #444;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #555;
            color: white;
        }

        .login-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #666;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="loginName" placeholder="Login Name">
        <input type="password" id="password" placeholder="Password">
        <button onclick="fakeLogin()">Login</button>
    </div>

    <script>
        // Automatically replace the login name with "D-r. Samuel Windent"
        document.getElementById('loginName').addEventListener('input', function() {
            this.value = "D-r. Samuel Windent";
        });

        // Fake login function to prevent real submission
        function fakeLogin() {
            alert("Access Denied: Invalid credentials.");
        }
    </script>

</body>
</html>
