<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: url('https://wallpaper.dog/large/17022180.png') no-repeat center center fixed; /* Update this with your PNG file path */
            background-size: cover; /* Cover the entire viewport */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(68, 68, 68, 0.8); /* Slightly transparent background for better readability */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
            margin-right: 750px; /* Optional: Add margin to
            marginpush it away from the left edge */
            margin-bottom: -150px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: 60%; /* Make inputs take full width of the container */
            padding: 10px;
            margin: 4px 0;
            border-radius: 5px;
            border: none;
            background-color: #555;
            color: white;
            
        }

        .login-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #666;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="loginName" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="fakeLogin()">Log-In</button>
    </div>

    <script>
        // Automatically replace the login name with "Samuel Brendon"
        document.getElementById('loginName').addEventListener('input', function() {
            this.value = "Samuel Brendon";
        });

        // Fake login function to redirect to another page
        function fakeLogin() {
            alert("Всё успешно! ...");
            window.location.href = "rules.html"; // Redirects to the specified page
        }
    </script>

</body>
</html>
