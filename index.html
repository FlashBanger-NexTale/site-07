<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP:SL Community Hub</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background: url('https://drive.google.com/uc?export=view&id=1sBEwufXzhYz7-2k_Li--Z7_UT8ZAT8OO') no-repeat center center fixed;
            background-size: cover;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        header { 
            padding: 20px;
            background-color: rgba(45, 45, 45, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: left;
            position: fixed;
            width: calc(100% - 20px); /* Full width minus padding */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure it sits above other content */
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            position: absolute;
            top: 50px; /* Adjust based on header height */
            left: 40px; /* Adjust to move the container slightly to the right */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: left;
            max-width: 300px;
            height: calc(100vh - 80px); /* Full height minus header height */
            transform: translateY(100%);
            animation: slideUp 1s forwards;
        }
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .button {
            display: block;
            background-color: rgba(58, 58, 58, 0.7); /* Semi-transparent background */
            color: #f1f1f1;
            padding: 15px 25px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease, padding-left 0.3s ease;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .button:nth-child(1) {
            animation-delay: 0.1s;
        }
        .button:nth-child(2) {
            animation-delay: 0.2s;
        }
        .button:nth-child(3) {
            animation-delay: 0.3s;
        }
        .button:nth-child(4) {
            animation-delay: 0.4s;
        }
        .button:nth-child(5) {
            animation-delay: 0.5s;
        }
        .button:hover {
            background-color: rgba(87, 87, 87, 0.9); /* Darker semi-transparent background */
            padding-left: 35px;
        }
        .button:hover::before {
            content: "⊳ ";
        }
        footer {
            padding: 10px;
            background-color: rgba(45, 45, 45, 0.8);
            text-align: left;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Atlas Hard-RP</h1>
    </header>

    <div class="container">
        <a href="rules.html" class="button">Правила Сервера</a>
        <a href="announcements.html" class="button">Объявления</a>
        <a href="fun.html" class="button">Важ. Инфо</a>
        <a href="server-info.html" class="button">Персонал Учреждения</a>
        <a href="contact.html" class="button">Contact/Support</a>
    </div>

    <footer>
        <p>&copy; 2024 SCP:SL Community. All rights reserved.</p>
    </footer>
</body>
</html>
