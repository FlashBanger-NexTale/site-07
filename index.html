    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background: url('https://drive.google.com/uc?export=view&id=1sBEwufXzhYz7-2k_Li--Z7_UT8ZAT8OO') no-repeat center center fixed;
            background-size: cover;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        header { 
            padding: 20px;
            background-color: rgba(45, 45, 45, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);

        header h1 {

            text-align: left;
            max-width: 300px;
        }
        .button {
            display: block;
            background-color: #3a3a3a;
            color: #f1f1f1;
            padding: 15px 25px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease, padding-left 0.3s ease;
            text-align: left;
        }
        .button:hover {
            background-color: #575757;
            padding-left: 35px;
        }
        .button:hover::before {
            content: "⊳ ";
        }
        footer {
            padding: 10px;
            background-color: rgba(45, 45, 45, 0.8);
            text-align: left;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
        }
        .audio-embed {
            position: absolute;
            top: -9999px; /* Hide the audio player off-screen */
            left: -9999px;
        }
